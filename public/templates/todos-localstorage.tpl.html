<!-- Create a todo -->
<md-content flex layout-padding>
	<!-- Header and TODO count -->
	<div layout="row">
		<div flex="100" flex-gt-xs="60" flex-offset-gt-xs="20" class="intro-div">
			<h1 class="md-display-2">
				Todo List - {{ title }}
				<!-- TODO: interpolate {{ todos.length }} -->
				<span class="md-display-1 intro-span" md-colors="::{backgroundColor: 'blue-500'}" layout-padding>{{ todos.length || 0 }}</span>
			</h1><!-- ./ md-display-2 -->
		</div><!-- ./ flex offset -->
	</div><!-- ./ row -->
	<!-- TODO list -->
	<div layout="row">
		<div flex="100" flex-gt-xs="33" flex-offset-gt-xs="33">
			<!-- TODO: ng-repeat="todo in todos" -->
			<div class="checkbox" ng-repeat="todo in todos track by $index">
				<md-checkbox ng-click="checkbox(e)"  ng-model="todo.done" value="{{ todo.text }}" aria-label="todo.text">
					<span class="underlines">{{ todo.text }}</span>
				</md-checkbox><!-- ./ md-checkbox -->
				<md-button md-no-ink class="md-warn" ng-if="todo.done">
					<md-icon md-font-set="material-icons">delete_forever</md-icon>
				</md-button><!-- ./ md-button -->
				<md-divider class="add-padding"></md-divider><!-- divider -->
			</div><!-- ./ checkbox -->
		</div><!-- ./ flex offset-->
	</div><!-- ./ row -->

	<!-- Form to create TODOs -->
	<form>
		<div layout="row">
			<div flex="100" flex-gt-xs="33" flex-offset-gt-xs="33">
				<md-input-container class="md-block">
					<label>Add a TODO/Things to do...</label>
					<input type="text" ng-model="formData.text">
				</md-input-container>
				<!-- createTodo() will create new TODO -->
				<div flex="33" flex-offset="33">
					<md-button md-no-ink 
						class="md-primary"
						ng-click="createTodo()">
						Add
					</md-button>
				</div>
			</div><!-- ./  flex offset -->
		</div><!-- ./ row -->
	</form>
</md-content><!-- ./ md-content -->
